<body>
<div class="item">
移動
<hr />
</div>
<ul class="item">
<li>(1) 描画領域でグラフを選択する
<table>
<tr><td>
<img alt="" src="./reshape/00.JPG" class="dialog"/>
</td><td style="text-align:center; width:100px;">
クリックする<br/>⇒
</td><td>
<img alt="" src="./reshape/01.JPG" class="dialog"/>
</td></tr>
</table>

<li>(2) 少し移動し、カーソルが<img class="icon" alt="" src="../../img/icon/move.png"/>になったらクリックする
<div>
<img alt="" src="./reshape/02.JPG" class="dialog"/>
</div>

<li>(3) クリッしたまま移動する → グラフが移動する<br/>
コントロールキーと矢印キーを一緒に押す → 矢印キーの方向に移動する。
<div>
<img alt="" src="./reshape/03.JPG" class="dialog"/>
</div>
<li>(4) 選択を解除する
<div>
<img alt="" src="./reshape/04.JPG" class="dialog"/>
</div>
</ul>

<div class="item">
変形
<hr />
</div>
<ul class="item">
<li>(1) 描画領域でグラフを選択する
<table>
<tr><td>
<img alt="" src="./reshape/00.JPG" class="dialog"/>
</td><td style="text-align:center; width:100px;">
クリックする<br/>⇒
</td><td>
<img alt="" src="./reshape/01.JPG" class="dialog"/>
</td></tr>
</table>

<li>(2) 角の近くに移動し、カーソルが<img class="icon" alt="" src="../../img/icon/resize_lb.png"/>や<img class="icon" alt="" src="../../img/icon/resize_rb.png"/>になったらクリックする
<div>
<img alt="" src="./reshape/05.JPG" class="dialog"/>
</div>

<li>(3) クリッしたまま移動する → グラフの大きさが変わる
<div>
<img alt="" src="./reshape/06.JPG" class="dialog"/>
</div>

<li>(4) 選択を解除する
<div>
<img alt="" src="./reshape/07.JPG" class="dialog"/>
</div>
</ul>
</body>
</html>
