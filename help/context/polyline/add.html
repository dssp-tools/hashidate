<body>
<ul class="item">
<li>(1) 図形ツールバーの<img class="icon" alt="" src="../../img/icon/polyline.png"/>、<img class="icon" alt="" src="../../img/icon/polygon.png"/>をクリックする、または、<mk>図形</mk>メニューで<mk>折れ線</mk>、<mk>多角形</mk>をクリックする → 描画モードになり、描画領域でカーソルが<img class="icon" alt="" src="../../img/icon/cross.png"/>になる
<div>
<img alt="" src="./add/00.JPG" class="dialog"/>
</div>

<li>(2) 描画領域をクリックする → 折れ線/多角形の始点が確定する
<li>(3) 移動してクリックする → 点が追加されて、始点との間に直線が描画される
<div>
<img alt="" src="./add/01.JPG" class="dialog"/>
</div>

<li>(4) 移動してクリックする → 点が追加されて、直前にクリックした点との間に直線が描画される<br/>
<div>
<img alt="" src="./add/02.JPG" class="dialog"/>
</div>

<li>(4)を繰り返す → 折れ線/多角形を描いていく
<li>(5) ダブルクリックする → 終点が確定する
<table>
<tr><td style="text-align:center;">
墨字モード<br/>
<img alt="" src="./add/03.JPG" class="dialog"/>
</td><td style="text-align:center;">
点字モード<br/>
<img alt="" src="./add/04.JPG" class="dialog"/>
</td></tr>
</table>
</ul>
</body>
</html>
