<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="../../css/help.css" />
</head>
<body>
<ul class="item">
<li>(1) 図形ツールバーの<img class="icon" alt="" src="../../img/icon/text.png"/>をクリックする、または、<mk>図形</mk>メニューで<mk>テキスト/数式</mk>をクリックする → 描画モードになり、描画領域でカーソルが<img class="icon" alt="" src="../../img/icon/cross.png"/>になる
<div>
<img alt="" src="./add/00.JPG" class="dialog"/>
</div>

<li>(2) 描画領域をクリックする → 入力ウィンドウが表示される
<div>
<img alt="" src="./add/01.JPG" class="dialog"/>
</div>

<li>(3) テキストを入力する<br/>
数式の場合は<mk>数式</mk>タブをクリックして、TeX形式かMathML形式で入力する
<div>
<table style="width:100%;">
<tr><td style="text-align:center;">
テキスト
<img alt="" src="./add/02.JPG" class="dialog"/>
</td><td style="text-align:center;">
数式
<img alt="" src="./add/04.JPG" class="dialog"/>
</td></tr>
</table>
</div>
<li>(4) <mk>OK</mk>ボタンをクリックする → テキスト/数式が描画される
<div>
<table style="width:100%;">
<tr><td style="text-align:center;">
テキスト/墨字モード
<img alt="" src="./add/03.JPG" class="dialog"/>
</td><td style="text-align:center;">
テキスト/点字モード
<img alt="" src="./add/06.JPG" class="dialog"/>
</td></tr>
</table>
<table>
<tr><td style="text-align:center;">
数式/墨字モード<br/>
<img alt="" src="./add/05.JPG" class="dialog"/>
</td><td style="text-align:center;">
数式/点字モード<br/>
<img alt="" src="./add/07.JPG" class="dialog"/>
</td></tr>
</table>
</ul>
</body>
</html>
