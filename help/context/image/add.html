<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="../../css/help.css" />
</head>
<body>
<ul class="item">
<li>(1) 図形ツールバーの<img class="icon" alt="" src="../../img/icon/image.png"/>をクリックする、または、<mk>図形</mk>メニューで<mk>画像</mk>をクリックする → 描画モードになり、描画領域でカーソルが<img class="icon" alt="" src="../../img/icon/cross.png"/>になる
<div>
<img alt="" src="./add/00.JPG" class="dialog"/>
</div>

<li>(2) 描画領域をクリックする → 画像ファイルを選択するウィンドウが表示される<br/>
画像ファイルはpng、jpegが選択できる。
<div>
<img alt="" src="./add/01.JPG" class="dialog"/>
</div>

<li>(3) ファイルを選択して<mk>開く</mk>をクリックする → 画像が描画される<br/>
点字モードでは枠だけが表示される
<div>
<img alt="" src="./add/02.JPG" class="dialog"/>
</div>
</ul>
</body>
</html>
