<body>
<ul class="item">
<li>(1) 図形ツールバーの<img class="icon" alt="" src="../../img/icon/regular_polygon.png"/>をクリックする、または、<mk>図形</mk>メニューで<mk>正多角形</mk>をクリックする → 描画モードになり、描画領域でカーソルが<img class="icon" alt="" src="../../img/icon/cross.png"/>になる
<div>
<img alt="" src="./add/00.JPG" class="dialog"/>
</div>

<li>(2) 描画領域をクリックする → 角数を選択するウィンドウが表示される
<div>
<img alt="" src="./add/01.JPG" class="dialog"/>
</div>

<li>(3) 角数を入力して<mk>OK</mk>をクリックする → 正多角形が描画される
<table>
<tr><td style="text-align:center;">
墨字モード<br/>
<img alt="" src="./add/02.JPG" class="dialog"/>
</td><td style="text-align:center;">
点字モード<br/>
<img alt="" src="./add/03.JPG" class="dialog"/>
</td></tr>
</table>
</ul>
</body>
